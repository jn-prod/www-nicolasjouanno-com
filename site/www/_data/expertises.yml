# Chef de projet
- name: "Le Chef de Projet Digital"
  url: "/chef-projet-digital.html"
  summary: "Un projet digital est composé de compétences variées, à la fois technique, design et marketing. Le Chef de projet digital est avant tout un coordinateur de personnes ou d’équipes possédant ces expertises. Le chef de projet digital intervient aussi bien dans les agences de communication, les SSII ou les TPE-PME. Le chef de projet digital est responsable de la création, de la mise en oeuvre et de la gestion de projets internet ou mobiles."
  cta: "Qui est le chef de projet digital ?"
- name: "Le Product Manager"
  url: "/product-manager.html"
  summary: "Le Product Manager est le couteaux-suisses de l’organisation qui défini avec précision les : quand, comment, quoi et pourquoi d’un nouveau produit digital. Ce touche-à-tout est à la croisée du marketing, du business, du design et de la technologie."
  cta: "Qui est le product manager ?"
- name: "Création site internet"
  url: "/creation-site-internet.html"
  summary: "La création de site internet ou la refonte d’un site existant est une étape clé pour promouvoir en ligne votre entreprise. Votre nouveau site web doit s’intégrer parfaitement dans votre stratégie de marketing et de communication. En se faisant accompagner par un professionnel de la gestion de projet web-marketing, vous assurez à vos clients une accessibilité 24/7 à un site fonctionnel, modernes et robustes."
  cta: "Tout savoir sur la création de site internet."

# Développeur
- name: "L'Intégrateur Web"
  url: "/expertises/integrateur-web.html"
  summary: "L’intégrateur web est la première étape clé nécessaire à la mise en ligne d’un site internet. Il est le traducteur du designer pour les navigateurs web et pose les premières pierres du SEO du site internet."
  cta: "Qui est l'intégrateur web ?"
- name: "Le Développeur Back-end"
  url: "/expertises/developpeur-back-end.html" 
  summary: "Peu d’entre nous nous demandons comment fonctionne l’envers du décors d’un site internet ou d’une application. Le développeur Back-End, lui, le sait. Derrière son écran noir et ses lignes de code, il définit le fonctionnement du site internet, les conditions d’échange entre l’utilisateur et la base de données et inter-connect les API pour booster l’usage du site web."
  cta: "Qui est le développeur back-end ?"
