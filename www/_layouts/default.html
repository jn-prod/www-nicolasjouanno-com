<!DOCTYPE html>
<html lang="fr">

    <!-- Head
    ================================================== -->
    {% include /header/head.html %}
    
    <!-- body -->
    {% capture layout %}{% if page.layout %}layout-{{ page.layout }}{% endif %}{% endcapture %}
    <body class="{{ layout }}" itemscope itemtype="http://schema.org/WebPage">
        <!-- Google Tag Manager (noscript) -->
        <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TCGTN6W"
        height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

        <!-- Head
        ================================================== -->
        {% include /header/header.html %} 
        

        <!-- Content
        ================================================== --> 
        <main role="main" class="">
            
            <!-- stripe error message -->
            <div id="error-message"></div>

            {{ content }}
            
        </main>

        <!-- Footer
        ================================================== -->
        {% include /footer/footer.html %}

        <!-- JavaScript
        ================================================== -->
        {% if site.url == "http://localhost:4000" %}
          <script src="http://localhost:8000/app.js" async></script>
        {% else %}
            <script src="{{ site.url }}/assets/public/app.js" async></script>           
        {% endif %}

        <!-- Fontawesome -->
        <script src="https://kit.fontawesome.com/407f9c44bd.js" crossorigin="anonymous"></script>
        
        <!-- Load Stripe.js on your website. -->
        <input type="hidden" id="stripe_key" value="{{ site.stripe_key }}">
        <script src="https://js.stripe.com/v3" async></script>

        <script id="dsq-count-scr" src="//{{site.comments.disqus.shortname}}.disqus.com/count.js" async defer></script>

    </body>
</html>
