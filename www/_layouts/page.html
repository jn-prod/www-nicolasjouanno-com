---
layout: default
---

<nav aria-label="Breadcrumb" class="c-layout__breadcrumb">
  <ol>
    <li>
      <a
        href="{{ site.url }}"
        aria-current="{% if page.url == '/' or page.url == '/index.html' %}page{% else %}false{% endif %}"
      >
        Accueil
      </a>
    </li>

    {% unless page.url == '/' or page.url == '/index.html' %}
    <li>
      <a href="" aria-current="page">{{ page.title }}</a>
    </li>
    {% endunless %}
  </ol>
</nav>

{% if page.icons %}
<ul class="c-icons-list">
  {% for icon in page.icons %}

  <li class="c-icons-list__element">
    <i class="icon icon--{{icon}} icon--x3 "></i>
  </li>

  {% endfor %}
</ul>
{% endif %}

{{ content }}
