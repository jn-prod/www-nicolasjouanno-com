{% for testimonial in site.data.testimonials %}

  <p class="d-block text-muted">

    <span class="h2">"</span>
    {{ testimonial.text }}

  </p>

  {% if testimonial.link %}

    <a href="{{ testimonial.link }}" class="d-block" target="_blank">- @{{ testimonial.author }}</a>
  
  {% else %}

    - @{{ testimonial.author }}

  {% endif %}


  <span class="text-muted d-block">{{ testimonial.title }}</span>

{% endfor %}
