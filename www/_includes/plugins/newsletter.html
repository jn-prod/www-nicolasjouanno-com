<form class="p-newsletter" action="https://assets.mailerlite.com/jsonp/1875119/forms/169054446083376677/subscribe" data-code="" method="post">
  <label for="newsletter-email" class="u-visually-hidden">Email</label>
  <input id="newsletter-email" type="email" required data-inputmask="" name="fields[email]" placeholder="Email" autocomplete="email">
  <input type="hidden" name="ml-submit" value="1">
  <input type="hidden" name="anticsrf" value="true">
  <button type="submit" class="c-button c-button--primary">S'inscrire</button>
</form>

<!-- Custom details -->
<details>
  <summary>Pourquoi une newsletter ?</summary>
  <p>Je partage mon travail gratuitement, mais je refuse de dépendre des algorithmes: Instagram, Google... T’inscrire est le meilleur moyen de soutenir mes projets et d'être notifier de leurs avancés, ainsi je peux continuer à créer en toute indépendance.</p>
</details>

<script>
  (() => {
    document.querySelector('.p-newsletter').addEventListener('submit', (event) => {
      event.preventDefault();
      const form = event.target;
      const body = new FormData(form);

      try {
        fetch(form.action, {method: form.method.toUpperCase(), body});
        try {
          window.top.location.href = 'https://www.nicolasjouanno.com/subscribe/confirm.html';
        } catch (e) {
          window.location.href = 'https://www.nicolasjouanno.com/subscribe/confirm.html';
        }
      } catch (e) {
        console.log(e)
      }
    })
  })();
</script>
