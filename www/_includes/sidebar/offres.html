<div class="pt-3 mt-3 mb-5">

  <h3 class="mb-4 font-primary">Projets</h3>

  <ul class="list-unstyled">

    <li class="pt-3 pb-3 bg-light"><a href="/portfolio.html" class="text-dark">Tous mes projets</a></li>

    <span class="border border-muted border-top-0 border-left-0 border-right-0 d-block"></span>
    
    {% for offre in site.data.offres %}
      
      <li class="mt-3 pb-3"><a href="{{ offre.url }}">{{ offre.name }}</a></li>

      <span class="border border-muted border-top-0 border-left-0 border-right-0 d-block"></span>
    
    {% endfor %}
    
  </ul>

</div>
